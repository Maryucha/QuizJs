<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../js/game.js" defer></script>
        <title>Quiz/Game</title>
    </head>
    <body>
        <div class="container-fluid p-5 bg-primary text-white text-center mb-3">
            <h1>Quiz de Perguntas Gerais</h1>
            <p>Vamos come√ßar?</p>
        </div>

        <section class="conatiner-sm p-5">
            <div class="d-flex flex-row justify-content-end">
                <h4 class="palyer mx-1 text-warning">Player: <span
                        class="text-dark mx-1" id="name"> /</span></h4>
                <h4 class="text-info">Points: <span class="points text-warning" id="points"> /</span></h4>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped bg-info w-75"
                    role="progressbar" aria-valuenow="" aria-valuemin=""
                    aria-valuemax="" id="progress"></div>
            </div>

            <div class="card mb-5">
                <div class="card-header bg-primary text-white" id="question">
                </div>
                <div class="card-body">
                    <div class="list-group mb-5">
                        <a class="list-group-item list-group-item-action"
                            aria-current="" id="option1"></a>
                        <a class="list-group-item list-group-item-action"
                            aria-current="" id="option2"></a>
                        <a class="list-group-item list-group-item-action"
                            aria-current="" id="option3"></a>
                        <a class="list-group-item list-group-item-action"
                            aria-current="" id="option4"></a>
                    </div>
                </div>
            </div>
        </section>
        <a href="./index.html" class="btn btn-primary float-end mx-5">Voltar</a>
    </body>
</html>
